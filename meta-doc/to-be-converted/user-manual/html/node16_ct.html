<H3><A NAME="SECTION00055100000000000000"></A>
<A NAME="OptionOperator"></A>
<BR>
Option
</H3>

<P>
<A NAME="500"></A>
<A NAME="2406"></A>
The postfix option operator <TT>?</TT> describes an optional part in 
a syntax rule. For instance, <TT>ElsePart?</TT>  defines zero or 
exactly one occurrence of <TT>ElsePart</TT>.
