<h1>Starting a script</h1>

<br>

When the Toolbus Viewer first starts up, its in idle mode. You can see this by the notification "Status: waiting" on the left bottom of the screen. Now when you want to the Toolbus Viewer to start executing the Toolbus script, you can press the "Run" button on the right bottom.<br>
