<h1>Argus Viewer</h1>

Views can be closed if needed. To open a certain view you can click "Views" in the menu
and select the view you want to open again. The Toolbus Viewer saves the selected views
so when you restart the Toolbus Viewer, the opened views are the ones you've selected.
