<a name="slice"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2><span class="refentrytitle">Function slice</span></h2>
<p>genspect::slice &#8212; </p>
</div>
<h2 xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv-title">Synopsis</h2>
<div xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv"><pre class="synopsis">
<span class="type"><a href="aterm_list.html" title="Class aterm_list">aterm_list</a></span> slice(<a href="aterm_list.html" title="Class aterm_list">aterm_list</a> l, <span class="bold"><b>int</b></span> start, <span class="bold"><b>int</b></span> end);</pre></div>
<div class="refsect1" lang="en">
<a name="id4809172"></a><h2>Description</h2>
<p>Get a portion (slice) of list l. Return the portion of list that lies between start and end. Thus start is included, end is not.</p>
</div>
