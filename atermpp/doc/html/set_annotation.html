<h2><span class="refentrytitle">Function set_annotation</span></h2>
<p>genspect::set_annotation &#8212; </p>

<h2 xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv-title">Synopsis</h2>

<span class="type"><a href="aterm.html" title="Class aterm">aterm</a></span> set_annotation(<a href="aterm.html" title="Class aterm">aterm</a> t, <a href="aterm.html" title="Class aterm">aterm</a> label, <a href="aterm.html" title="Class aterm">aterm</a> annotation);</pre></div>
