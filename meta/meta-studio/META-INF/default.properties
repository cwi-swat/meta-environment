messagepane.status.log=false
messagepane.status.background=#FFFFFF
messagepane.status.font.bold=false
messagepane.status.font.italic=false
messagepane.status.font.family=SansSerif
messagepane.status.font.size=13
messagepane.status.foreground=#000000

node.font.family=SansSerif
node.font.size=13
