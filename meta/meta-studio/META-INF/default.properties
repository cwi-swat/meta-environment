# MetaStudio default preferences

metastudio.name="Meta-Environment"

module.extension=.sdf
module.extension.description=SDF Modules
term.extension.trm=.trm
term.extension.description=Terms

treepane.background=#FFFFFF
graphpane.background=#FFFFFF
