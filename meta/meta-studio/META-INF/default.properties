messagepane.warning.background=#FFFFDD
messagepane.warning.font.bold=false
messagepane.warning.font.italic=false
messagepane.warning.font.family=SansSerif
messagepane.warning.font.size=13
messagepane.warning.foreground=#0000FF

messagepane.error.background=#FFFFDD
messagepane.error.font.bold=true
messagepane.error.font.italic=false
messagepane.error.font.family=SansSerif
messagepane.error.font.size=13
